<!doctype html>
<html ng-app="fruitWorld">
  <head>
    <meta charset="utf-8">
    <title>fruitWorld</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <body ng-controller="appCtrl">

    <!-- Wrapper-->
    <div id="wrapper">

        <!-- Navigation -->
        <div ng-include="'app/components/common/navigation.html'"></div>

        <div id="page-wrapper" class="gray-bg {{$state.current.name}}">

            <!-- Page wrapper -->
            <div ng-include="'app/components/common/topnavbar.html'"></div>

            <!-- Main view  -->
            <div ui-view></div>

            <!-- Footer -->
            <div ng-include="'app/components/common/footer.html'"></div>

        </div>
        <!-- End page wrapper-->

    </div>
    <!-- End wrapper-->


    <!-- build:js(src) scripts/vendor.js -->

    <!-- endbuild -->
