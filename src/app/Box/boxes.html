<div class="wrapper wrapper-content animated fadeInRight" ui-view="box-details-view">
  <div class="row">
    <div class="col-lg-12"></div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-content">
          <!-- grid element -->
          <kendo-grid options="boxGridOptions">
            <div k-detail-template>
              <kendo-tabstrip>
                <ul>
                  <li class="k-state-active">Box Contents</li>
                </ul>
                <div>
                  <div kendo-grid k-options="boxContentGridOptions(dataItem)"></div>
                </div>
              </kendo-tabstrip>
            </div>
          </kendo-grid>
        </div>
      </div>
    </div>
  </div>
</div>
