<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12"></div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">Box List</div>
        <div class="ibox-content">
          <!-- grid element -->
          <kendo-grid options="boxGridOptions">
          </kendo-grid>

          <div id="createBoxDialog">
            <ul class="fieldlist">
              <li>New Box Goes Here</li>
            </ul>
            <button class="k-button btn btn-info" ng-click="submitBoxClick()"><i class="fa fa-plus-circle" aria-hidden="true"></i> Submit</button>
            <button class="k-button close-button btn btn-danger"><i class="fa fa-trash-o" aria-hidden="true"></i> Cancel</button>
          </div>
          <script type="text/x-kendo-template" id="createBoxTemplate">
            <div class="toolbar">
              <button class="k-button" ng-click="createBoxClick()"><i class="fa fa-plus" aria-hidden="true"></i> New Box</button>
            </div>
          </script>
        </div>
      </div>
    </div>
  </div>
</div>
