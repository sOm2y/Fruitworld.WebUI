<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12"></div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">Vendor List</div>
        <div class="ibox-content">
          <!-- grid element -->
          <kendo-grid options="mainGridOptions">
          </kendo-grid>
        </div>

        <!-- Vendor Popup Template -->
        <script type="text/x-kendo-template" id="vendorPopupTemplate">
          <ul class="fieldlist">
              <!-- textbox editor for field: contactId -->
              <li>
                <label for="contactId" class="required">Vendor ID</label>
              </li>
              <li><input type="text" id="contactId" class="k-input k-textbox" placeholder="Mobile Number" data-bind="value: contactId" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="contactId"></span>
              </li>
              <!-- textbox editor for field: name -->
              <li>
                <label for="name" class="required">Vendor Name</label>
              </li>
              <li><input type="text" id="name" class="k-input k-textbox" placeholder="Vendor name" data-bind="value: name" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="name"></span>
              </li>
              <!-- textbox editor for field: title -->
              <li>
                <label for="title" class="required">Vendor ID</label>
              </li>
              <li><input type="text" id="title" class="k-input k-textbox" placeholder="Vendor ID" data-bind="value: title" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="title"></span>
              </li>
              <!-- textbox editor for field: firstName -->
              <li>
                <label for="firstName" class="required">First Name</label>
              </li>
              <li><input type="text" id="firstName" class="k-input k-textbox" placeholder="First name" data-bind="value: firstName" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="firstName"></span>
              </li>
              <!-- textbox editor for field: middleName -->
              <li>
                <label for="middleName">Middle Name</label>
              </li>
              <li><input type="text" id="middleName" class="k-input k-textbox" placeholder="Middle name" data-bind="value: middleName" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="middleName"></span>
              </li>
              <!-- textbox editor for field: lastName -->
              <li>
                <label for="lastName" class="required">Last Name</label>
              </li>
              <li><input type="text" id="lastName" class="k-input k-textbox" placeholder="Last name" data-bind="value: lastName" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="lastName"></span>
              </li>
              <!-- textbox editor for field: phone -->
              <li>
                <label for="phone" class="required">Phone</label>
              </li>
              <li><input type="tel" id="phone" class="k-input k-textbox" placeholder="Phone number" data-bind="value: phone" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="phone"></span>
              </li>
              <!-- textbox editor for field: company -->
              <li>
                <label for="company" class="required">Company</label>
              </li>
              <li><input type="text" id="company" class="k-input k-textbox" placeholder="Company name" data-bind="value: company" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="company"></span>
              </li>
              <!-- textbox editor for field: type -->
              <li>
                <label for="type" class="required">Company</label>
              </li>
              <li><input type="text" id="type" class="k-input k-textbox" placeholder="Supplier" data-bind="value: type" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="type"></span>
              </li>
              <!-- textbox editor for field: vipLevel -->
              <li>
                <label for="vipLevel" class="required">Company</label>
              </li>
              <li><input data-role="numerictextbox" id="vipLevel" data-format="n" data-min="0" data-max "10" data-bind="value: vipLevel" required style="width: 100%;">
                <span class="k-invalid-msg" data-for="vipLevel"></span>
              </li>
          </ul>
        </script>
      </div>
    </div>
  </div>
</div>
