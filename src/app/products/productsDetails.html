<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div kendo-tab-strip k-content-urls="[ null, null]">
            <!-- tab list -->
            <ul>
                <li class="k-state-active">Product Details</li>
                <li>Product Data</li>
                <li>Discount</li>
                <li>Images</li>
            </ul>
            
            <div style="padding: 1em">
                <div class="row">
                    <div class="col-sm-1">
                        <label>Product Name:</label>
                    </div>
                    <div class="col-sm-10">
                        <input type="text" style="width: 100%;">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1">
                        <label>Price:</label>
                    </div>
                    <div class="col-sm-10">
                        <input kendo-numeric-text-box k-min="0" k-max="100" k-ng-model="value" style="width: 100%;" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1">
                        <label>Description:</label>
                    </div>
                    <div class="col-sm-10">
                        <textarea kendo-editor k-ng-model="html"></textarea>
                    </div>
                </div>
                
            </div>
            
            <div style="padding: 1em">
                <div class="row">
                    <div class="col-sm-1">
                        <label>Product Name:</label>
                    </div>
                    <div class="col-sm-10">
                        <input kendo-numeric-text-box k-min="0" k-max="100" k-ng-model="value" style="width: 100%;" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1">
                        <label>Price:</label>
                    </div>
                    <div class="col-sm-10">
                        <input kendo-numeric-text-box k-min="0" k-max="100" k-ng-model="value" style="width: 100%;" />
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-1">
                        <label>Description:</label>
                    </div>
                    <div class="col-sm-10">
                        <input kendo-numeric-text-box k-min="0" k-max="100" k-ng-model="value" style="width: 100%;" />
                    </div>
                </div>
            </div>
            <div style="padding: 1em">
                
            </div>
            <div style="padding: 1em">
                <div>
                    <h4>Upload files</h4>
                    <input name="files"
                    type="file"
                    kendo-upload
                    k-async="{ saveUrl: 'save', removeUrl: 'remove', autoUpload: true }"
                    k-select="onSelect"
                    />
                </div>
                <div style="padding-top: 1em;">
                    <h4>Console</h4>
                    <div class="console"></div>
                </div>
            </div>
        </div>
    </div>
</div>
