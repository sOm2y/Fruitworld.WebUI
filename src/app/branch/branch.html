<div class="wrapper wrapper-content animated fadeInRight">
  <div class="row">
    <div class="col-lg-12"></div>
  </div>
  <div class="row">
    <div class="col-lg-12">
      <div class="ibox">
        <div class="ibox-title">Branch List</div>
        <div class="ibox-content">
          <!-- grid element -->
          <kendo-grid options="branchGridOptions"></kendo-grid>
        </div>

        <!-- branch popup template -->
        <script type="text/x-kendo-template" id="branchPopupTemplate">
          <ul id="fieldlist">
            <!-- textbox editor for field: name -->
            <li>
              <label for="branchName" class="required">Branch Name</label>
            </li>
            <li><input
              type="text"
              id="branchName"
              class="k-input k-textbox"
              data-bind="value: name"
              placeholder="Branch Name"
              required
              pattern="^[a-z A-z]{1,120}$"
              data-message="The length of the branch name should between 1 to 120 characters."
              style="width: 100%;">
              <span class="k-invalid-msg" data-for="branchName"></span>
            </li>
            <li>
              <!-- textbox editor for field: contactName -->
              <label for="contactName" class="required">Contact Name</label>
            </li>
            <li><input type="text" id="contactName" class="k-input k-textbox" placeholder="Contact Name" data-bind="value: contactName" required style="width: 100%;">
              <span class="k-invalid-msg" data-for="contactName"></span>
            </li>
            <li>
              <!-- textbox editor for field: phone -->
              <label for="branchPhone" class="required">Phone</label>
            </li>
            <li><input type="tel" id="branchPhone" class="k-input k-textbox" placeholder="Phone Number" data-bind="value: phone" required style="width: 100%;">
              <span class="k-invalid-msg" data-for="branchPhone"></span>
            </li>
            <li>
              <!-- textbox editor for field: email -->
              <label for="branchFax">Fax</label>
            </li>
            <li><input type="tel" id="branchFax" class="k-input k-textbox" data-bind="value: fax" placeholder="Fax Number" style="width: 100%;">
            </li>
            <li>
              <!-- textbox editor for field: email -->
              <label for="branchEmail">Email</label>
            </li>
            <li><input type="email" id="branchEmail" class="k-input k-textbox" data-bind="value: email" placeholder="Branch Email Address" style="width: 100%;">
            </li>
            <li>
              <!-- textbox editor for field: apt -->
              <label for="branchApt">Apt(optional)</label>
            </li>
            <li><input type="text" id="branchApt" class="k-input k-textbox" data-bind="value: apt" placeholder="Apartment/Building Number" style="width: 100%;"></li>
            <li>
              <!-- textbox editor for field: street -->
              <label for="branchStreet" class="required">Street</label>
            </li>
            <li><input type="text" id="branchStreet" class="k-input k-textbox" placeholder="Street" required data-bind="value: street" style="width: 100%;">
              <span class="k-invalid-msg" data-for="branchStreet"></span>
            </li>
            <li>
              <!-- textbox editor for field: Line1 -->
              <label for="branchLine1">Line(optional)</label>
            </li>
            <li><input type="text" id="branchLine1" class="k-input k-textbox" placeholder="Additional Line" data-bind="value: line1" pattern="^[a-zA-z]{1,120}$" data-message="The length of the line should between 1 to 120 characters." style="width: 100%;">
              <span class="k-invalid-msg" data-for="branchStreet"></span>
            </li>
            <li>
              <!-- textbox editor for field: city -->
              <label for="branchCity" class="required">City</label>
            </li>
            <li><input type="text" id="branchCity" class="k-input k-textbox" placeholder="City" required data-bind="value: city" pattern="^[a-zA-z]{1,50}$" data-message="The length of the city should between 1 to 50 characters." style="width: 100%;">
              <span class="k-invalid-msg" data-for="branchCity"></span>
            </li>
            <li>
              <!-- textbox editor for field: state -->
              <label for="branchState" class="required">State</label>
            </li>
            <li><input type="text" id="branchState" class="k-input k-textbox" placeholder="State" required data-bind="value: state" pattern="^[a-zA-z]{1,50}$" data-message="The length of the state should between 1 to 50 characters." style="width: 100%;">
              <span class="k-invalid-msg" data-for="branchState"></span>
            </li>
            <li>
              <!-- textbox editor for field: country -->
              <label for="branchCountry" class="required">Country</label>
            </li>
            <li>
              <input type="text" id="branchCountry" class="k-input k-textbox" placeholder="Country" required data-bind="value: country" style="width: 100%;">
              <span class="k-invalid-msg" data-for="branchCountry"></span>
            </li>
            <li>
              <!-- textbox editor for field: postCode -->
              <label for="branchPostCode" class="required">Post Code</label>
            </li>
            <li><input type="text" id="branchPostCode" class="k-input k-textbox" placeholder="Post Code" required data-bind="value: postCode" style="width: 100%;">
              <span class="k-invalid-msg" data-for="branchPostCode"></span>
            </li>
          </ul>

        </script>
      </div>
    </div>
  </div>
</div>
