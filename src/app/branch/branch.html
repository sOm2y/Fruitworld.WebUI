<div ui-view="Branch">
  <div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
      <div class="col-lg-12">
      </div>
    </div>
    <!-- grid element -->
    <kendo-grid options="branchGridOptions"></kendo-grid>

    <!-- branch popup template -->
    <script type="text/x-kendo-template" id="branchPopupTemplate">
      <div class="k-edit-label">
        <!-- textbox editor for field: name -->
        <label for="branchName" class="required">First Name</label>
      </div>
      <input type="text" id="branchName"
             class="k-input k-textbox"
             data-bind="value: name"
             placeholder="Branch Name"
             required
             style="width: 100%;">
      <span class="k-invalid-msg" data-for="branchName"></span>
</script>
  </div>
</div>
